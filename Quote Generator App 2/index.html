<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Quote Generator</title>
 <link rel="stylesheet" href="style.css"/>
 
</head>
<body>
  <h2>Quote Generator</h2>

  <label for="category">Category:</label>
  <select id="category">
    <option value="science">Positive</option>
    <option value="Computers">Computers</option>
    <option value="inspiration">Inspiration</option>
  </select>

  <div id="quote-box">
    <p id="quote"></p>
  </div>

  <div class="controls">
    <button onclick="prevQuote()">Previous</button>
    <button onclick="nextQuote()">Next</button>
    <button onclick="randomQuote()">Random</button>
    <button onclick="changeFontSize(0.1)">+</button>
    <button onclick="changeFontSize(-0.1)">âˆ’</button>
    <input type="checkbox" onclick="toggleDarkMode()">dark mode</input>
  </div>

 <script src="script.js"></script>
</body>
</html>
